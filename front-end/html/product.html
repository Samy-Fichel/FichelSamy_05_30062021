<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Orinoco</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../public/css/main.css" media="screen" />
    <script src="https://kit.fontawesome.com/65d272e922.js" crossorigin="anonymous"></script>
</head>

<body class="product-page">
    <header>
        <div class="header">
            <div class="topbar">
                <div class="box-logo">
                    <a href="/front-end/html/index.html">
                        <img class="logo_orinoco" src="/back-end/images/logo_orinoco.png"
                            alt="Logo du site e-commerce orinoco">
                    </a>
                </div>
            </div>
            <nav>
                <a href="basket.html" class="href_menu">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    <div class="menu">Panier</div>
                </a>
            </nav>
        </div>
    </header>
    <main>
        <div class="title-accueil">
            <h1>Oriourson</h1>
            <h2>Ourson 100% coton made in France</h2>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
        </div>
        <h3 class="title-products">Votre Sélection</h3>
        <!-- Products -->
        <div class="container-product">
            <div class="card-product">
                <div class="box-text-product">
                    <div id="name"></div>
                    <div id="price"></div>
                </div>
                <div class="product-img">
                    <img id="img" src="img" alt="Image d'un ours en peluche">
                </div>
                <div>
                    <form name="selectForm" class="select-colors">
                        <label for="types-colors">Choisir la couleur :</label>
                        <input id="types-colors" />
                        <div id="colors">
                        </div>
                    </form>
                </div>
                <div>
                    <p id="description">Description</p>
                </div>
                <form id="button-form" action="/front-end/html/basket.html">
                    <button id="btn-basket" type="submit" name="btn-basket">Ajouter au Panier</button>
                </form>
            </div>
        </div>
    </main>
    <div class="box-button-return-index">
        <form action="/front-end/html/index.html">
            <button class="btn_return_index" name="btn_return_index">Retour aux produits</button>
        </form>
    </div>
    <footer class="footer-accueil">
        <div class="container-footer">
            <div class="card-footer">
                <h3 class="title-footer">Orinoco</h3>
                <div class="box-footer">
                    <span class="tel">
                        <i class="fas fa-id-card"></i>
                        Tel: 01.02.01.02.01
                    </span>

                    <span>
                        <i class="fas fa-at"></i>
                        <a href="mailto:Orinoco@mail.com" class="link-footer">
                            Mail: Orinoco@mail.com
                        </a>
                    </span>
                </div>

            </div>
            <div class="texts-footer-legal">
                <p><a href="#" class="link-footer">Mention légales</a></p>
                <p><a href="#" class="link-footer">Condition générales de vente</a></p>
                <p>Copyright: &copy; 2021 Orinoco</p>
            </div>
        </div>
    </footer>
    <script src="/front-end/js/product.js"></script>
    <script src="/front-end/js/basket.js"></script>

</body>

</html>
